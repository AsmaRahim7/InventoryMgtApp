<!DOCTYPE html>
<html lang="en" ng-app="inventory-app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Category</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- CSS only -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body ng-controller="ctrl-cateogry">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Home Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="items.html">Items</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="mt-5">
            <h1>All Category</h1>

            <a href="manage_category.html" class="btn btn-primary mt-2 mb-2">Add Category</a>
            
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Search...." ng-model="search_cat" />
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cat in Categories | filter : search_cat">
                                <td>{{$index + 1}}</td>
                                <td>{{cat.Name}}</td>
                                <td>
                                    <i class="fa fa-edit" style="cursor:pointer" ng-click="edit_cat(cat)"></i> |
                                    <i class="fa fa-trash" style="cursor:pointer" ng-click="delete_cat(cat)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="spinner-border text-primary" role="status" ng-if="loading === true">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase.js"></script>

    <script src="js/firebase.init.js"></script>

    <!-- Core theme JS-->
    <script src="js/category.js"></script>

</body>
</html>
