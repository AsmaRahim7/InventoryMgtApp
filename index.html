<!DOCTYPE html>
<html lang="en" ng-app="inventory-app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Home - Inventory Mgt App</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body ng-controller="ctrl-home">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Home Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="items.html">Items</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Backup
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" ng-click="saveToServer()">Save to Server</a></li>
                            <li><a class="dropdown-item" href="#" ng-click="getFromServer()">Load from Server</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="mt-5">
            <h1>All Inventory</h1>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Search...." ng-model="search_item" />
                </div>
                <div class="col-md-6">
                    <select ng-model="CatName" class="form-control form-select" ng-change="sortByCategory()">
                        <option value="">-- Select Category --</option>
                        <option ng-repeat="cat in Categories" value="{{cat.Name}}">{{cat.Name}}</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in filteredItems | filter : search_item">
                                <td>{{$index + 1}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.Quantity}}</td>
                                <td>{{item.CatName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div id="divCategories" style="display:none"></div>
    <div id="divItems" style="display:none"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>

    <script type="module" src="https://cdn.skypack.dev/@octokit/core"></script>

    <!-- Core theme JS -->
    <script type="module" src="js/scripts.js"></script>
</body>
</html>
